{{ $ := .root }}
{{ $page := .page }}

<div class="row">
    <div class="col-12 col-lg-4 section-heading">
        <h1>{{ with $page.Title }}{{ . | markdownify | emojify }}{{ end }}</h1>
        {{ with $page.Params.subtitle }}<p>{{ . | markdownify | emojify }}</p>{{ end }}
    </div>
    <div class="col-12 col-lg-8">

        {{ .page.Content }}
    
    </div>

  </div>
